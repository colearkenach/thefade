<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="item-name-dynamic"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="item-type-badge {{item.type}}">{{item.type}}</div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="details">Details</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    <section class="sheet-body">
        <div class="tab" data-group="primary" data-tab="description">
            <textarea name="system.description">{{system.description}}</textarea>
        </div>

        <div class="tab" data-group="primary" data-tab="details">
            <div class="form-group">
                <label>Effect</label>
                <input type="text" name="system.effect" value="{{system.effect}}" />
            </div>

            <div class="form-group">
                <label>Duration</label>
                <input type="text" name="system.duration" value="{{system.duration}}" />
            </div>
        </div>


        <div class="tab" data-group="primary" data-tab="attributes">
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" min="0" />
            </div>

            <div class="form-group">
                <label>Price (sp)</label>
                <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
            </div>

            <div class="form-group">
                <label>Weight (lbs)</label>
                <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" step="0.1" />
            </div>
        </div>
    </section>
</form>
