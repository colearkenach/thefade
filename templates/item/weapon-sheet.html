<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      </div>
    </header>
  
    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
      <a class="item" data-tab="description">Description</a>
      <a class="item" data-tab="attributes">Attributes</a>
    </nav>
  
    {{!-- Sheet Body --}}
    <section class="sheet-body">
      {{!-- Description Tab --}}
      <div class="tab" data-group="primary" data-tab="description">
        <textarea name="system.description">{{system.description}}</textarea>
      </div>
  
      {{!-- Attributes Tab --}}
      <div class="tab" data-group="primary" data-tab="attributes">
        <div class="form-group">
          <label>Damage</label>
          <input type="text" name="system.damage" value="{{system.damage}}" data-dtype="Number"/>
        </div>
        
        <div class="form-group">
          <label>Damage Type</label>
          <select name="system.damageType">
            {{#select system.damageType}}
            <option value="B">Bludgeoning (B)</option>
            <option value="S">Slashing (S)</option>
            <option value="P">Piercing (P)</option>
            <option value="BoP">Bludgeoning or Piercing (B or P)</option>
            <option value="BP">Bludgeoning & Piercing (B&P)</option>
            <option value="SP">Slashing & Piercing (S&P)</option>
            <option value="SoP">Slashing or Piercing (S or P)</option>
            <option value="SoB">Slashing or Bludgeoning (S or B)</option>
            <option value="F">Fire (F)</option>
            <option value="C">Cold (C)</option>
            <option value="A">Acid (A)</option>
            <option value="E">Electricity (E)</option>
            <option value="So">Sonic (So)</option>
            <option value="Sm">Smiting (Sm)</option>
            <option value="Ex">Expel (Ex)</option>
            <option value="Psi">Psychokinetic (Psi)</option>
            <option value="Co">Corruption (Co)</option>
            <option value="Ut">Untyped (Ut)</option>
            {{/select}}
          </select>
        </div>

        <div class="form-group">
          <label>Misc Bonus (Bonus Dice)</label>
          <input type="number" name="system.miscBonus" value="{{system.miscBonus}}" data-dtype="Number"/>
          <p class="hint">Bonus dice added to attack rolls</p>
        </div>
        
        <div class="form-group">
          <label>Critical</label>
          <input type="text" name="system.critical" value="{{system.critical}}" data-dtype="Number"/>
        </div>
        
        <div class="form-group">
          <label>Handedness</label>
          <select name="system.handedness">
            {{#select system.handedness}}
            <option value="Light">Light</option>
            <option value="One-Handed">One-Handed</option>
            <option value="Two-Handed">Two-Handed</option>
            {{/select}}
          </select>
        </div>
        
        <div class="form-group">
          <label>Range</label>
          <input type="text" name="system.range" value="{{system.range}}"/>
        </div>
        
        <div class="form-group">
          <label>Integrity</label>
          <input type="text" name="system.integrity" value="{{system.integrity}}" data-dtype="Number"/>
        </div>
        
        <div class="form-group">
          <label>Weight</label>
          <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
          <span>lbs.</span>
        </div>
        
        <div class="form-group">
          <label>Qualities</label>
          <input type="text" name="system.qualities" value="{{system.qualities}}"/>
        </div>
        
        <div class="form-group">
          <label>Skill</label>
          <select name="system.skill">
              {{#select system.skill}}
              <option value="Axe">Axe</option>
              <option value="Bow">Bow</option>
              <option value="Cudgel">Cudgel</option>
              <option value="Firearm">Firearm</option>
              <option value="Heavy Weaponry">Heavy Weaponry</option>
              <option value="Polearm">Polearm</option>
              <option value="Sword">Sword</option>
              <option value="Thrown">Thrown</option>
              <option value="Unarmed">Unarmed</option>
              <option value="Spellcasting">Spellcasting</option>
              {{/select}}
          </select>
        </div>
        
        <div class="form-group">
          <label>Attribute</label>
          <select name="system.attribute">
              {{#select system.attribute}}
              <option value="physique">Physique</option>
              <option value="finesse">Finesse</option>
              <option value="soul">Soul</option>
              {{/select}}
          </select>
        </div>
      </div>
    </section>
  </form>
